	<script>
		 // --- FAZBEAR TAB RENAMER V3.0 (AUTO-GRABBER) ---

(function() {
    // 1. SETUP HTML FOR THE MENU
    const html = `
    <div id="cloaker-menu" style="
        display: none; 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        background: #111; 
        border: 2px solid #b30000; 
        padding: 20px; 
        z-index: 99999; 
        font-family: 'Courier New', monospace; 
        color: #eee; 
        text-align: center;
        box-shadow: 0 0 50px #000;
        width: 350px;
    ">
        <h3 style="color: #b30000; margin-top: 0;">TAB CLOAKER V3</h3>
        
        <label style="font-size: 0.8rem; color: #888;">QUICK SELECT:</label><br>
        <select id="cloak-preset" style="width: 95%; margin-bottom: 15px; padding: 5px; background: #222; color: #fff; border: 1px solid #444;">
            <option value="">-- Choose a Disguise --</option>
            <option value="Google Drive|https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">Google Drive</option>
            <option value="Google Classroom|https://ssl.gstatic.com/classroom/favicon.png">Google Classroom</option>
            <option value="Google Docs|https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">Google Docs</option>
            <option value="My Drive - Google Drive|https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">My Drive</option>
            <option value="Inbox (1) - Gmail|https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">Gmail</option>
            <option value="Wikipedia|https://en.wikipedia.org/static/favicon/wikipedia.ico">Wikipedia</option>
            <option value="Canvas|https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">Canvas</option>
            <option value="Schoology|https://ui.schoology.com/design-system/assets/favicon-d123.ico">Schoology</option>
        </select>
        
        <hr style="border-color: #333; margin: 10px 0;">

        <label style="font-size: 0.8rem;">TAB TITLE:</label><br>
        <input type="text" id="cloak-title" placeholder="e.g. Math Notes" style="width: 90%; margin-bottom: 10px; padding: 5px; background: #000; color: #fff; border: 1px solid #333;"><br>
        
        <label style="font-size: 0.8rem;">WEBSITE ICON GRABBER:</label><br>
        <div style="display: flex; justify-content: center; gap: 5px; margin-bottom: 15px;">
            <input type="text" id="cloak-domain" placeholder="e.g. roblox.com" style="width: 60%; padding: 5px; background: #000; color: #fff; border: 1px solid #333;">
            <button id="btn-grab" style="width: 30%; background: #444; color: white; border: none; cursor: pointer; font-size: 0.7rem;">GET ICON</button>
        </div>

        <input type="hidden" id="cloak-icon-url">
        
        <div style="margin-bottom: 15px;">
            <img id="icon-preview" src="" style="width: 32px; height: 32px; display: none; border: 1px solid #555;">
        </div>
        
        <button id="btn-cloak" style="background: #b30000; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">APPLY</button>
        <button id="btn-reset-cloak" style="background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-left: 5px;">RESET</button>
        
        <div style="margin-top: 10px; font-size: 0.7rem; color: #666;">Press Alt + R to Open / ESC to Close</div>
    </div>
    `;

    // Add to body
    const div = document.createElement('div');
    div.innerHTML = html;
    document.body.appendChild(div);

    // --- VARIABLES ---
    const menu = document.getElementById('cloaker-menu');
    const inputTitle = document.getElementById('cloak-title');
    const inputDomain = document.getElementById('cloak-domain');
    const inputIconUrl = document.getElementById('cloak-icon-url');
    const selectPreset = document.getElementById('cloak-preset');
    const imgPreview = document.getElementById('icon-preview');
    
    const btnGrab = document.getElementById('btn-grab');
    const btnApply = document.getElementById('btn-cloak');
    const btnReset = document.getElementById('btn-reset-cloak');

    // --- FUNCTIONS ---

    function setFavicon(url) {
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = url;
    }

    function loadSettings() {
        const savedTitle = localStorage.getItem('faz_cloak_title');
        const savedIcon = localStorage.getItem('faz_cloak_icon');

        if (savedTitle) {
            document.title = savedTitle;
            inputTitle.value = savedTitle;
        }

        if (savedIcon) {
            setFavicon(savedIcon);
            inputIconUrl.value = savedIcon;
            showPreview(savedIcon);
        }
    }

    function showPreview(url) {
        imgPreview.src = url;
        imgPreview.style.display = 'inline-block';
    }

    // 1. PRESET HANDLER
    selectPreset.addEventListener('change', function() {
        const val = this.value;
        if(!val) return;
        
        const parts = val.split('|'); // Split "Name|URL"
        inputTitle.value = parts[0];
        inputIconUrl.value = parts[1];
        showPreview(parts[1]);
    });

    // 2. DOMAIN GRABBER HANDLER
    btnGrab.addEventListener('click', function() {
        const domain = inputDomain.value.trim();
        if(!domain) return;

        // Use Google's S2 Service to fetch favicon
        const iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
        
        inputIconUrl.value = iconUrl;
        showPreview(iconUrl);
    });

    // 3. APPLY SETTINGS
    function applyCloak() {
        const t = inputTitle.value;
        const i = inputIconUrl.value;

        if (t) {
            document.title = t;
            localStorage.setItem('faz_cloak_title', t);
        }
        
        if (i) {
            setFavicon(i);
            localStorage.setItem('faz_cloak_icon', i);
        }

        menu.style.display = 'none';
    }

    // 4. RESET
    function resetCloak() {
        localStorage.removeItem('faz_cloak_title');
        localStorage.removeItem('faz_cloak_icon');
        location.reload(); 
    }

    // --- KEY LISTENERS ---
    document.addEventListener('keydown', function(e) {
        if (e.altKey && e.key.toLowerCase() === 'r') {
            e.preventDefault();
            menu.style.display = 'block';
        }
        if (e.key === 'Escape') {
            menu.style.display = 'none';
        }
    });

    btnApply.addEventListener('click', applyCloak);
    btnReset.addEventListener('click', resetCloak);

    // Load on start
    loadSettings();

})();
	</script>

    <script>
      //Used for installing progressive web apps
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker2.js");
      }

      const firebaseConfig = {
        apiKey: "AIzaSyAdY2qq9083amKDS0R8tn2tjIKQB8mocco",
        authDomain: "webgltest-17af1.firebaseapp.com",
        databaseURL: "https://webgltest-17af1.firebaseio.com",
        projectId: "webgltest-17af1",
        messagingSenderId: "480659433590",
        appId: "1:480659433590:web:a01ad1599e963843a0d757",
        measurementId: "G-1W23DRFHK9",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      analytics = firebase.analytics();
      gtag("config", "G-1W23DRFHK9", { cookie_flags: "samesite=none;secure" });

      firebaseSetScreen("loading_start");
      firebaseLogEvent("loading_page_start");

      updateAdBlockDetected();
      updateLoadingAdBanner();

      var timerStart = Date.now();
      var sentGameInstanceStartEvent = false;

      // choose the data file based on whether there's support for the ASTC texture compression format
      var dataFile = "/ef411f9202ce85260af7a3275b825aa8.data.br";
      var mobileDataFile = "/39e3e431ad42c683480161e7227862bb.data.br";

      //safety check to ensure we dont try to use the mobileDataFile if the filename hasnt been parsed during the build phase
      if (!mobileDataFile.includes("MOBILE_DATA_FILENAME")) {
        var c = document.createElement("canvas");
        var gl = c.getContext("webgl");
        var gl2 = c.getContext("webgl2");
        if (
          (gl && gl.getExtension("WEBGL_compressed_texture_astc")) ||
          (gl2 && gl2.getExtension("WEBGL_compressed_texutre_astc"))
        ) {
          dataFile = mobileDataFile;
        }
      }

      const buildUrl = "https://smashkartsgc.b-cdn.net/Build2020New";

      const loaderUrl =
        buildUrl + "/76f034cff49013ce85bd6945ebf32347.loader.js";
      const config = {
        dataUrl: buildUrl + dataFile,
        frameworkUrl:
          buildUrl + "/550673fe170b6ae0e0973d8b766bf88c.framework.js.br",
        codeUrl: buildUrl + "/c19b54fc4d4d40f42a81488cd8477af5.wasm.br",
        // #if MEMORY_FILENAME
        //         memoryUrl: buildUrl + "/",
        // #endif
        // #if SYMBOLS_FILENAME
        //         symbolsUrl: buildUrl + "/",
        // #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TallTeam",
        productName: "Smash Karts",
        productVersion: "2.6.0",
      };

      var mainContainer = document.querySelector("#mainContainer");
      var gameContainer = document.querySelector("#gameContainer");
      var canvas = document.querySelector("#gameCanvas");
      var loadingBar = document.querySelector("#loader");
      var progressBarFull = document.querySelector("#loader .progress .full");
      var rotateLandscape = document.querySelector("#rotate-landscape");

      if (isMobile()) {
        mainContainer.className = "unity-mobile";

        // if(isIos())
        // {
        // 	//Allow scrolling on mobile iOS so user can scroll off the top tab bar
        // 	document.body.style.overflow = "visible";
        // }
      } else {
        rotateLandscape.id = "rotateLandscapeOff";
        rotateLandscape.style.display = "none";
      }
      const progress = document.querySelector("#loader .progress");
      progress.style.display = "block";
      progressBarFull.style.width = "0%";

      var script = document.createElement("script");
      script.src = loaderUrl;

      var progressCreateUnityInstance = 0;
      var progressPostCreateUnityInstance = 0;
      var updateProgressInterval = setInterval(updateProgress, 100);

      var gameInstance;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressCreateUnityInstance = 100 * progress;
          setProgressWidth();
        })
          .then((unityInstance) => {
            if (isMobile()) document.body.style.background = "#000000";
            loadingBar.style.display = "none";
            window.unityGame = unityInstance;
            gameInstance = unityInstance;

            if (updateProgressInterval) clearInterval(updateProgressInterval);

            var lt = Date.now() - timerStart;
            firebaseLogEventWithParam("loading_page_complete", "time", lt);
            setV(lt);

            onUnityLoadComplete();
          })
          .catch((message) => {
            alert("TT UnityLoader Error" + message);
          });
      };
      document.body.appendChild(script);

      function onUnityLoadComplete() {
        //tell unity what ad providers are enabled
        window.unityGame.SendMessage(
          unityFirebaseGameOjbectName,
          "SetDisplayAdProvider",
          displayAdProvider
        );
        window.unityGame.SendMessage(
          unityFirebaseGameOjbectName,
          "SetVideoAdProvider",
          videoAdProvider
        );

        trySendAdBlockDetectedMessage();
      }

      function updateProgress() {
        if (progressCreateUnityInstance > 85) {
          progressPostCreateUnityInstance += 1;
          setProgressWidth();
        }
      }

      function setProgressWidth() {
        if (progressCreateUnityInstance == 100.0) {
          progressBarFull.style.width = "100%";
        } else {
          var percent;
          if (isMobile()) {
            percent =
              progressCreateUnityInstance * 0.6 +
              (progressPostCreateUnityInstance * 0.5 * 0.2 +
                progressCreateUnityInstance * 0.5 * 0.2 * 0.05);
            percent = Math.min(percent, 90);
          } else {
            percent =
              progressCreateUnityInstance * 0.9 +
              progressPostCreateUnityInstance * 0.1;
            percent = Math.min(percent, 95);
          }
          progressBarFull.style.width = percent + "%";
        }
      }

      function setAdinPlaySubIdForABTest(val) {
        //set adinplay subid which enables segmented daily reports
        aiptag.subid = val;
      }
    </script>
